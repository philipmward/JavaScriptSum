<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
</head>
<body>

<script type="text/javascript">
	
	function sum(){
		var one = document.getElementById('a').value;
		var two = document.getElementById('b').value;
		var three = parseFloat(one)+parseFloat(two);
		alert(three);
	}
	
</script>

<form>
	<p>Enter Two Numbers and Press Submit to Sum</p>
	<input type="textbox" id="a" />
	<br />
	<input type="textbox" id="b" />
	<br />
	<input type="button" value="submit" onClick="sum()" />
</form>

</body>
</html>
